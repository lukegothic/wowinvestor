    "priest": [

    "hunter": [

    "shaman": [

    "paladin": [

      "Easy to find dungeon groups"
    ]
  };
  var propslist = document.getElementById("props");
  var classeswprops = document.getElementById("classeswprops");
  var allprops = [];
  for (c in cls) {
    var cl = cls[c];
    for (var p = 0; p < cl.length; p++) {
      var prop = cl[p];
      if (allprops.indexOf(prop) === -1) {
        allprops.push(prop);
      }
    }
  }
  allprops.sort();
  propslist.appendChild(new Option("", -1));
  for (var p = 0; p < allprops.length; p++) {
    propslist.appendChild(new Option(allprops[p], p));
  }
  propslist.addEventListener("change", function(e) {
    classeswprops.innerHTML = "";
    var v = propslist.value;
    var n = allprops[parseInt(v)];
    for (c in cls) {
      var cl = cls[c];
      if (cl.indexOf(n) !== -1) {
        classeswprops.innerHTML += c + "<br />"
      }
    }
  });
  </script>
